    <!--estilos css-->
    <link rel="stylesheet" href="css/style.css">
    <title>Cook For Living</title>
  </head>
  <body>

    <div class="contenedor-carga">
      <div class="carga">
        <img src="img/logo.png" alt="">
      </div>
    </div>
    
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
            <a class="navbar-brand color-texto" href="#">
                <img src="img/logo.png" alt="Logo Cook For Living" width="80px">
                Cook For Living
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link lead p-3 fondo-hover-nav" href="index.html">Inicio</a>

                  <a class="nav-link lead p-3 fondo-hover-nav" href="nosotros.html">Nosotros</a>

                    <a class="nav-link lead p-3 fondo-hover-nav" href="servicios.html">Servicios</a>
                </li>

                    <a class="nav-link lead p-3 fondo-hover-nav active" href="contacto.html">Contactos</a>
                </li>
              </ul>
            </div>
          </nav>
    </header>

    <main>
        <!--Contacto-->
        <div class="container">
            <div class="row">
            <div class="col-12 col-md-8 mx-auto my-4">
                <h2 class="f-t c-t-oscuro text-center display-3">Contacto</h2>
                <form class="needs-validation my-4" novalidate>
                <div class="form-row">
                    <div class="col mb-3">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
                    <div class="invalid-feedback">
                        Nombre Requerido
                    </div>
                    </div>
                    <div class="col mb-3">
                    <label for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Tu Apellido" required>
                    <div class="invalid-feedback">
                        Apellido Requerido
                    </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="correo">Correo:</label>
                    <input type="email" class="form-control" id="correo" placeholder="Tu Correo" required>
                    <div class="invalid-feedback">
                        Ingrese Su Correo
                    </div>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea class="form-control" id="mensaje" rows="3" placeholder="Deja Tu Mensaje"></textarea>
                </div>
                <button class="btn w-100 btn-outline-primary f-t py-3 px-4 mt-2 text-uppercase bordes-btn-oscuro" type="submit">Enviar</button>
                </form>
                
            </div>
            </div>
        </div>
      <!--Fin Contacto-->
    </main>

    <footer class="mt-4 f-t">
      <div class=" mx-auto text-center c-t-claro c-f-oscuro py-2">
          <p class="m-0 lead">Hecho Con <i class="fas fa-heart"></i> por Cook for Living</p>
      </div>
    </footer>
    
    <!--javascript-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
